version: 0.6.0

platforms:
  macos:

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  autoequal: ^0.9.0
  copy_with_extension: ^5.0.4
  crypto: ^3.0.3
  equatable: ^2.0.5
  file: ^7.0.0
