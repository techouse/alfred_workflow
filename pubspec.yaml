  json_annotation: ^4.4.0
  meta: ^1.7.0
  path: ^1.8.1
  pub_semver: ^2.1.1
  stash: ^4.0.1
  stash_file: ^4.0.1

dev_dependencies:
  build_runner: ^2.1.7
  copy_with_extension_gen: ^4.0.0
  dart_code_metrics: ^4.8.1
  faker: ^2.0.0
  json_serializable: ^6.1.5
  lints: ^1.0.0
  mockito: ^5.1.0
  test: ^1.20.2
  data_fixture_dart:
