name: alfred_workflow
description: A minimal Alfred Workflow library
homepage: https://github.com/techouse/alfred_workflow

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.4

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  json_annotation: ^4.4.0
  stash_file: ^4.0.1
  path: ^1.8.1
  crypto: ^3.0.1

dev_dependencies:
  lints: ^1.0.0
  dart_code_metrics: ^4.8.1
  build_runner: ^2.1.7
  json_serializable: ^6.1.5
